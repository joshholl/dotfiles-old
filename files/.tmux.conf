# Sometimes the first pane of tmux doesnt like to say it supports
# 256 color but it almost always does, so f-it do it live
set -g default-terminal "screen-256color"

# set TC
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on


# change bindings
unbind-key C-b
set-option -g prefix C-Space
bind-key Space send-prefix
#
bind-key c  new-window -c "${pane_current_path}"
#
# make pipe and hypen split
unbind-key '"'
unbind-key %
bind-key | split-window -h
bind-key = split-window -v

##navigate panes with vim keys
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
#
##navigate back like this is a directory
bind-key - last-window

#reload config
bind-key r source-file ~/.tmux.conf





# Make neovim happy to live in a tmux session
set-option -sg escape-time 10

# hotkey reloading of config

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-batter'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'

 run -b '~/.tmux/plugins/tpm/tpm'
